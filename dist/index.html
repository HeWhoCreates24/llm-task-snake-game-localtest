<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #ffffff;
            background: #1e1e1e;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        button:hover {
            background: #ffffff;
            color: #121212;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="snakeGame" width="400" height="400"></canvas>
    <div id="controls">
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('snakeGame');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [{ x: 9 * box, y: 9 * box }];
        let direction = '';
        let fruit = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let score = 0;

        function draw() {
            ctx.fillStyle = '#1e1e1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = `rgba(128, 0, 128, ${1 - i / snake.length})`;
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
            ctx.beginPath();
            ctx.arc(fruit.x + box / 2, fruit.y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#ffffff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, box, box);
        }

        function update() {
            if (direction === 'LEFT') snake[0].x -= box;
            if (direction === 'UP') snake[0].y -= box;
            if (direction === 'RIGHT') snake[0].x += box;
            if (direction === 'DOWN') snake[0].y += box;

            if (snake[0].x === fruit.x && snake[0].y === fruit.y) {
                score++;
                fruit = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }

            if (snake[0].x < 0 || snake[0].y < 0 || snake[0].x >= canvas.width || snake[0].y >= canvas.height || collision(snake[0], snake)) {
                clearInterval(game);
                alert('Game Over');
            }
        }

        function collision(head, array) {
            for (let i = 1; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        });

        document.getElementById('startButton').addEventListener('click', () => {
            if (typeof game !== 'undefined') clearInterval(game);
            snake = [{ x: 9 * box, y: 9 * box }];
            direction = '';
            score = 0;
            fruit = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            game = setInterval(() => {
                update();
                draw();
            }, 100);
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            clearInterval(game);
            snake = [{ x: 9 * box, y: 9 * box }];
            direction = '';
            score = 0;
            fruit = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            draw();
        });

        draw();
    </script>
</body>
</html>
