<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="tanmayhatkar240-canvas" width="400" height="400"></canvas>
        <button id="tanmayhatkar240-start" class="button">Start Game</button>
    </div>
    <script>
        const canvas = document.getElementById('tanmayhatkar240-canvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [{ x: 9 * box, y: 9 * box }];
        let direction;
        let fruit = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let score = 0;
        let game;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = `rgb(${(i * 255 / snake.length)}, 0, ${255 - (i * 255 / snake.length)})`;
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }
            ctx.fillStyle = 'red';
            ctx.fillRect(fruit.x, fruit.y, box, box);
            ctx.fillStyle = 'black';
            ctx.fillText(`Score: ${score}`, box, box);
        }

        function update() {
            const head = { x: snake[0].x, y: snake[0].y };

            if (direction === 'LEFT') head.x -= box;
            if (direction === 'UP') head.y -= box;
            if (direction === 'RIGHT') head.x += box;
            if (direction === 'DOWN') head.y += box;

            if (head.x === fruit.x && head.y === fruit.y) {
                score++;
                fruit = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head, snake)) {
                clearInterval(game);
                alert('Game Over! Your score: ' + score);
                return;
            }

            snake.unshift(head);
            draw();
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        });

        document.getElementById('tanmayhatkar240-start').addEventListener('click', () => {
            snake = [{ x: 9 * box, y: 9 * box }];
            direction = null;
            score = 0;
            fruit = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            clearInterval(game);
            game = setInterval(update, 100);
        });
    </script>
</body>
</html>
